<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="/CSS/admin.css">
</head>
<body>
    <div class="header">
        <h1>Quản lý sản phẩm</h1>
    </div>
    <div class="content">
        <div class="product-list">
            <h2>Danh sách sản phẩm</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá sản phẩm</th>
                        <th>Mô tả</th>
                        <th>Hình ảnh</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${product.price}"></td>
                        <td th:text="${product.description}"></td>
                        <td><img th:src="${product.image}" alt="Hình ảnh"></td>
                        <td>
                            <button th:action="edit">Sửa</button>
                            <form th:action="@{'/admin/delete/' + ${product.id}}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa?')">
                                <button type="submit">Xóa</button>
                            </form>                                                                                                                                                                 
                        </td>
                    </tr>
                </tbody>
            </table>            
        </div>
    </div>
</body>
