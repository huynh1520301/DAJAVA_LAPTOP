<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
  <head>
    <title>Chỉnh sửa sản phẩm</title>
    <link rel="stylesheet" href="/css/EDIT.css">
  </head>
    <form th:object="${product}" th:action="@{/admin/update}" method="post">
        <h1>Chỉnh sửa sản phẩm</h1>
      <input type="hidden" th:field="*{id}"/>  
      <label for="product_name">Tên sản phẩm:</label>
      <input type="text" id="product_name" name="product_name" th:field="*{productName}"><br><br>

      <label for="description">Mô tả:</label>
      <textarea id="description" name="description" th:field="*{description}"></textarea>></textarea><br><br>

      <label for="price">Giá:</label>
      <input type="number" id="price" name="price" th:field="*{price}">><br><br>

      <label for="image">Hình ảnh:</label>
      <input type="file" id="image" name="image" th:field="*{image}">><br><br>
      <button type="submit">Save</button>
      <p>Quay lại trang admin <a href="/admin">Nó đây này !!</a></p>
  </form>
    </form>
  </body>
</html>
