<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Giỏ hàng</title>
    <link rel="stylesheet" href="../static/CSS/cart.css">
  </head>
  <body>
    <!-- Phần giỏ hàng -->
    <h1>Giỏ hàng</h1>
    <table>
      <thead>
        <tr>
          <th>Sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng cộng</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <!-- Các sản phẩm trong giỏ hàng sẽ được thêm vào đây bằng JavaScript -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Tổng cộng:</td>
          <td class="total-price"></td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    
    <!-- Nút thanh toán -->
    <a href="#" class="checkout-button">Thanh toán</a>
    
    <script src="cart.js"></script>
  </body>
</html>
